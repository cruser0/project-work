<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/paypage.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h class="navbar-brand">Invoices</h>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="user-info">
                        <span class="nav-link">
                            <strong>Username:</strong> <span id="username"></span> |
                            <strong>Role:</strong> <span id="role"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="/login">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainContainer" style="display: flex; justify-content: space-between; height: 100vh; overflow: hidden;">
        <div id="salesContainer" style="width: 65%; padding: 1rem; overflow-y: auto;">
        </div>
            <div style="width: 30%; position: sticky; top: 0; align-self: flex-start; height: 100vh; overflow: hidden;">
            <div class="card h-100">
                <div class="card-header bg-primary text-white" id="SaleInv">
                    Invoices
                </div>
                <div class="card-body overflow-auto" style="max-height: calc(100vh - 56px);">
                    <div id="invoicesContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/token.js"></script>
    <script src="./script/navbar.js"></script>
    <script src="./script/paypage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
